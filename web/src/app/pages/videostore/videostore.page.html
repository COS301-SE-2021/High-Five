<ion-content>
  <ion-segment [(ngModel)]="segment">
    <ion-segment-button value="videos">
      <ion-label>
        Videos
      </ion-label>
    </ion-segment-button>
    <ion-segment-button value="images">
      <ion-label>
        Images
      </ion-label>
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="segment">
    <div *ngSwitchCase="'videos'">
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let video of videosService.videos$ | async; trackBy: videoTrackFn" size-xl="3">
            <app-videostore-card (deleteVideo)="deleteVideo($event)" [video]="video"></app-videostore-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div *ngSwitchCase="'images'">
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let img of imagesService.images$ | async; trackBy: imagesTrackFn" size-xl="3">
            <app-image-card (deleteImage)="deleteImage($event)" [image]="img"></app-image-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" style="margin-right: 2%; margin-bottom: 2%">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="tertiary" (click)="videoUpload.click()">
        <ion-icon name="videocam-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="tertiary" (click)="imageUpload.click()">
        <ion-icon name="image-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <input hidden type="file" accept="video/mp4" #videoUpload (change)="uploadVideo($event)">
  <input hidden type="file" accept=".png, .jpeg, .jpg" #imageUpload (change)="uploadImage($event)">
</ion-content>
