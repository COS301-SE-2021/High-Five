<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let pipeline of pipelineService.pipelines$ | async; trackBy : pipelinesTrackFn " size-xl="3">
        <app-pipeline [pipeline]="pipeline"></app-pipeline>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAddPipelineModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
