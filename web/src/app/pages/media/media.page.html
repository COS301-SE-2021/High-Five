<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-button fill="outline" color="tertiary" shape="round" mode="md" (click)="displayFilterPopover($event)">
            <ion-label color="dark">Filter : {{filter}}</ion-label>
            <ion-icon color="dark" name="filter-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="8">
          <ion-segment [(ngModel)]="mediaType" (ionChange)="segmentChange($event)">
            <ion-segment-button layout="icon-end" value="all">
              <ion-label>
                All
              </ion-label>
<!--              <ion-icon name="pin"></ion-icon>-->
            </ion-segment-button>
            <ion-segment-button layout="icon-end" value="images">
              <ion-label>
                Images
              </ion-label>
<!--              <ion-icon name="pin"></ion-icon>-->
            </ion-segment-button>
            <ion-segment-button layout="icon-end" value="videos">
              <ion-label>
                Videos
              </ion-label>
<!--              <ion-icon name="pin"></ion-icon>-->
            </ion-segment-button>
          </ion-segment>
        </ion-col>
        <ion-col size="2">

        </ion-col>
      </ion-row>
    </ion-grid>


  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-router-outlet></ion-router-outlet>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" style="margin-right: 2%; margin-bottom: 2%">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="tertiary" (click)="videoUpload.click()">
        <ion-icon name="videocam-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="tertiary" (click)="imageUpload.click()">
        <ion-icon name="image-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <input hidden type="file" accept="video/mp4" #videoUpload (change)="uploadVideo($event)">
  <input hidden type="file" accept=".png, .jpeg, .jpg" #imageUpload (change)="uploadImage($event)">
</ion-content>
