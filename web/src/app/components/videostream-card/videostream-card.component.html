<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()" fill="clear"><ion-icon name="close-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <vg-player>
    <video [vgMedia]="$any(media)" #media id="singleVideo" preload="auto" controls>
      <source src="{{videoUrl}}" type="video/mp4">
    </video>
  </vg-player>
</ion-content>
