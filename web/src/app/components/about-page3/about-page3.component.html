<swiper #swiper2 [config]="swiperConfig2">
  <ng-template swiperSlide>
    <span>
      <ion-title>The Big Picture</ion-title>
    </span>
    <br>
    <br>
    <br>
    <br>
    <br>
    <span><ng-lottie [options]="lottieScrollDownConfig" ></ng-lottie></span>
  </ng-template>
  <ng-template swiperSlide>
    <ion-grid class="initial">
      <ion-row>
        <ion-col class="ion-align-items-center ion-justify-content-center ion-text-center">
          asd
        </ion-col>
        <ion-col class="ion-align-items-center ion-justify-content-center ion-text-center">
          <ion-text>Now that you know what some of the key design consideration were in the making and designing of
            the High-Five system
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row style="max-height: 20%">
        <ion-col class="ion-align-items-center ion-justify-content-center ion-text-center">
          <ion-text>We would now like to show you the full layout of the High-Five system and how all components communicate with</ion-text>
        </ion-col>
        <ion-col class="ion-align-items-center ion-justify-content-center ion-text-center">
          <ng-lottie [options]="lottieExplainConfig"></ng-lottie>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>
  <ng-template swiperSlide>
    asdd
  </ng-template>
</swiper>
