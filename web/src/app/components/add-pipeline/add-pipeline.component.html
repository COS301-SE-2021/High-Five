<ion-header>
  <ion-fab vertical="top" horizontal="end" >
    <ion-button (click)="dismissWithoutSaving()" fill="clear">
      <ion-icon   name="close-outline"></ion-icon>
    </ion-button>
  </ion-fab>
</ion-header>
<ion-content>
    <ion-item>
        <ion-title>
          Create New Pipeline
        </ion-title>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Enter Pipeline Name</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
          <ion-chip *ngFor="let tool of tools; let index = index" [outline]="true" mode="md" class="tool-chip">
            <ion-label color="dark">{{tool}}</ion-label>
            <ion-icon color="dark" (click)="removeTool(tool)" name="close"></ion-icon>
          </ion-chip>
    </ion-item>
    <ion-button strong="true" expand="block" (click)="dismiss()" fill="outline">Add Pipeline</ion-button>
    <ion-button expand="block" (click)="dismissWithoutSaving()" fill="outline" color="danger" >Cancel</ion-button>
</ion-content>
