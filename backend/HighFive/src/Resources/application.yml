openapi: 3.0.0

info:
  version: 0.0.1
  title: High Five
  description: The OpenAPI specification for High Five's controllers

tags:
  - name: "MediaStorage"
  - name: "Test"
  - name: "Pipelines"
  - name: "Analysis"
  - name: "User"

  #==========================================================
  #     PATHS
  #==========================================================
paths:

  #==========================================================
  #     TEST SUBSYSTEM PATHING
  #==========================================================

  /test/ping:
    post:
      tags:
        - "Test"
      description: Test if the server is online
      operationId: Ping
      responses:
        "200":
          description: Ping successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pingResponse'

  /test/echo:
    post:
      tags:
        - "Test"
      description: Test if the server is online
      operationId: Echo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/echoRequest'
      responses:
        "200":
          description: Ping successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pingResponse'

  #==========================================================
  #     MEDIA STORAGE SUBSYSTEM PATHING
  #==========================================================

  /media/storeVideo:
    post:
      tags:
        - "MediaStorage"
      description: Endpoint for Store Video use case
      operationId: StoreVideo
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/storeVideoRequest'
      responses:
        "200":
          description: Video has been stored
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/videoMetaData'

  /media/getAllVideos:
    post:
      tags:
        - "MediaStorage"
      description: Endpoint for Get All Videos use case
      operationId: GetAllVideos
      responses:
        "200":
          description: Returns a list of metadata objects of all the videos in the blob storage
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllVideosResponse'

  /media/deleteVideo:
    post:
      tags:
        - "MediaStorage"
      description: Endpoint for Delete Video use case
      operationId: DeleteVideo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/deleteVideoRequest'
      responses:
        "200":
          description: Video successfully deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/emptyObject'

  /media/storeImage:
    post:
      tags:
        - "MediaStorage"
      description: Endpoint for Store Image use case
      operationId: StoreImage
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/storeImageRequest'
      responses:
        "200":
          description: Image has been stored
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/imageMetaData'

  /media/getAllImages:
    post:
      tags:
        - "MediaStorage"
      description: Endpoint for Get All Images use case
      operationId: GetAllImages
      responses:
        "200":
          description: Returns a list of images in the blob storage
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllImagesResponse'

  /media/deleteImage:
    post:
      tags:
        - "MediaStorage"
      description: Endpoint for Delete Image use case
      operationId: DeleteImage
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/deleteImageRequest'
      responses:
        "200":
          description: Image successfully deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/emptyObject'

  /media/getAnalyzedImages:
    post:
      tags:
        - "MediaStorage"
      description: Endpoint for Get Analyzed Images use case
      operationId: GetAnalyzedImages
      responses:
        "200":
          description: All previously analyzed images are returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAnalyzedImagesResponse'

  /media/getAnalyzedVideos:
    post:
      tags:
        - "MediaStorage"
      description: Endpoint for Get Analyzed Videos use case
      operationId: GetAnalyzedVideos
      responses:
        "200":
          description: All previously analyzed videos are returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAnalyzedVideosResponse'

  /media/deleteAnalyzedImage:
    post:
      tags:
        - "MediaStorage"
      description: Endpoint for Delete Analyzed Image use case
      operationId: DeleteAnalyzedImage
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/deleteImageRequest'
      responses:
        "200":
          description: Deletes analyzed image
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/emptyObject'

  /media/deleteAnalyzedVideo:
    post:
      tags:
        - "MediaStorage"
      description: Endpoint for Delete Analyzed Video use case
      operationId: DeleteAnalyzedVideo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/deleteVideoRequest'
      responses:
        "200":
          description: Deletes analyzed video
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/emptyObject'
  #==========================================================
  #     PIPELINES SUBSYSTEM PATHING
  #==========================================================

  /pipelines/createPipeline:
    post:
      tags:
        - "Pipelines"
      description: Endpoint for Create Pipeline use case
      operationId: CreatePipeline
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createPipelineRequest'
      responses:
        "200":
          description: Pipeline has been created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createPipelineResponse'

  /pipelines/getPipelines:
    post:
      tags:
        - "Pipelines"
      description: Endpoint for Get Pipelines use case
      operationId: GetPipelines
      responses:
        "200":
          description: All pipelines have been returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getPipelinesResponse'

  /pipelines/getPipelineIds:
    post:
      tags:
        - "Pipelines"
      description: Endpoint for Get Pipeline Ids use case
      operationId: GetPipelineIds
      responses:
        "200":
          description: All pipeline Id's have been returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getPipelineIdsResponse'

  /pipelines/getPipeline:
    post:
      tags:
        - "Pipelines"
      description: Endpoint for Get Pipeline use case
      operationId: GetPipeline
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getPipelineRequest'
      responses:
        "200":
          description: Returns a pipeline for a given Id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pipeline'

  /pipelines/addTools:
    post:
      tags:
        - "Pipelines"
      description: Endpoint for Add Tools use case
      operationId: AddTools
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addToolsRequest'
      responses:
        "200":
          description: Tools have been added to pipeline
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/emptyObject'

  /pipelines/removeTools:
    post:
      tags:
        - "Pipelines"
      description: Endpoint for Remove Tools use case
      operationId: RemoveTools
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/removeToolsRequest'
      responses:
        "200":
          description: Tools have been removed from pipeline
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/emptyObject'

  /pipelines/deletePipeline:
    post:
      tags:
        - "Pipelines"
      description: Endpoint for Delete Pipeline use case
      operationId: DeletePipeline
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/deletePipelineRequest'
      responses:
        "200":
          description: Tools have been removed from pipeline
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/emptyObject'

  /pipelines/getAllTools:
    post:
      tags:
        - "Pipelines"
      description: Endpoint for Get All Tools use case
      operationId: GetAllTools
      responses:
        "200":
          description: All existing tools have been returned
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string

  #==========================================================
  #     ANALYSIS SUBSYSTEM PATHING
  #==========================================================

  /analysis/analyzeImage:
    post:
      tags:
        - "Analysis"
      description: Endpoint for Analyze Image use case
      operationId: AnalyzeImage
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/analyzeImageRequest'
      responses:
        "200":
          description: A url of the analyzed media is returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/analyzedImageMetaData'

  /analysis/analyzeVideo:
    post:
      tags:
        - "Analysis"
      description: Endpoint for Analyze Video use case
      operationId: AnalyzeVideo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/analyzeVideoRequest'
      responses:
        "200":
          description: A url of the analyzed media is returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/analyzedVideoMetaData'

  #==========================================================
  #     USER SUBSYSTEM PATHING
  #==========================================================

  /users/getAllUsers:
    post:
      tags:
        - "User"
      description: Endpoint for Get All Users use case
      operationId: Get All Users
      responses:
        "200":
          description: All users are returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllUsersResponse'

  /users/deleteMedia:
    post:
      tags:
        - "User"
      description: Endpoint for Delete Media use case
      operationId: DeleteMedia
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/userRequest'
      responses:
        "200":
          description: Called by an admin to delete all the media of another user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/emptyObject'

  /users/deleteOwnMedia:
    post:
      tags:
        - "User"
      description: Endpoint for Delete Own Media use case
      operationId: DeleteOwnMedia
      responses:
        "200":
          description: Called by a user to delete all of their own media
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/emptyObject'

  /users/deleteUser:
    post:
      tags:
        - "User"
      description: Endpoint for Delete User use case
      operationId: DeleteUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/userRequest'
      responses:
        "200":
          description: Called by an admin to delete a user and all associated media from High-Five system
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/emptyObject'


  #==========================================================
  #     SCHEMAS
  #==========================================================
components:
  schemas:

    #==========================================================
    #     TEST COMPONENTS
    #==========================================================

    pingResponse:
      type: object
      properties:
        message:
          type: string

    echoRequest:
      type: object
      properties:
        message:
          type: string

    #==========================================================
    #     MEDIA STORAGE COMPONENTS
    #==========================================================

    storeVideoRequest:
      type: object
      properties:
        file:
          type: string
          format: binary

    storeImageRequest:
      type: object
      properties:
        file:
          type: string
          format: binary

    getAllVideosResponse:
      type: object
      properties:
        videos:
          type: array
          items:
            $ref: '#/components/schemas/videoMetaData'

    getAllImagesResponse:
      type: object
      properties:
        images:
          type: array
          items:
            $ref: '#/components/schemas/imageMetaData'

    imageMetaData:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        dateStored:
          type: string
          format: date-time
          description: The date-time notation as defined by RFC 3339, section 5.6. e.g. 2017-07-21T17:32:28Zring
        url:
          type: string

    videoMetaData:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        dateStored:
          type: string
          format: date-time
          description: The date-time notation as defined by RFC 3339, section 5.6. e.g. 2017-07-21T17:32:28Z
        url:
          type: string
        thumbnail:
          type: string

    deleteVideoRequest:
      type: object
      properties:
        id:
          type: string
          description: unique id assossciated with a certain video stored on the blob storage

    deleteImageRequest:
      type: object
      properties:
        id:
          type: string
          description: unique id assossciated with a certain image stored on the blob storage

    getAnalyzedImagesResponse:
      type: object
      properties:
        images:
          type: array
          items:
            $ref: '#/components/schemas/analyzedImageMetaData'

    getAnalyzedVideosResponse:
      type: object
      properties:
        videos:
          type: array
          items:
            $ref: '#/components/schemas/analyzedVideoMetaData'

    analyzedImageMetaData:
      type: object
      properties:
        id:
          type: string
        dateAnalyzed:
          type: string
          format: date-time
          description: The date-time notation as defined by RFC 3339, section 5.6. e.g. 2017-07-21T17:32:28Zring
        url:
          type: string
        imageId:
          type: string
        pipelineId:
          type: string

    analyzedVideoMetaData:
      type: object
      properties:
        id:
          type: string
        dateAnalyzed:
          type: string
          format: date-time
          description: The date-time notation as defined by RFC 3339, section 5.6. e.g. 2017-07-21T17:32:28Zring
        url:
          type: string
        videoId:
          type: string
        pipelineId:
          type: string
        thumbnail:
          type: string


    #==========================================================
    #     PIPELINES COMPONENTS
    #==========================================================

    createPipelineRequest:
      type: object
      properties:
        pipeline:
          $ref: '#/components/schemas/newPipeline'

    createPipelineResponse:
      type: object
      properties:
        pipelineId:
          type: string

    getPipelinesResponse:
      type: object
      properties:
        pipelines:
          type: array
          items:
            $ref: '#/components/schemas/pipeline'

    newPipeline:
      type: object
      properties:
        name:
          type: string
        tools:
          type: array
          items:
            type: string
            description: All the tools stored as strings

    pipeline:
      type: object
      properties:
        name:
          type: string
        id:
          type: string
          description: Unique id associated with the pipeline
        tools:
          type: array
          items:
            type: string
            description: All the tools stored as strings

    addToolsRequest:
      type: object
      properties:
        pipelineId:
          type: string
        tools:
          type: array
          items:
            type: string

    removeToolsRequest:
      type: object
      properties:
        pipelineId:
          type: string
        tools:
          type: array
          items:
            type: string

    deletePipelineRequest:
      type: object
      properties:
        pipelineId:
          type: string

    getPipelineIdsResponse:
      type: object
      properties:
        pipelineIds:
          type: array
          items:
            type: string

    getPipelineRequest:
      type: object
      properties:
        pipelineId:
          type: string

    #==========================================================
    #     ANALYSIS COMPONENTS
    #==========================================================

    analyzeImageRequest:
      type: object
      properties:
        imageId:
          type: string
        pipelineId:
          type: string

    analyzeVideoRequest:
      type: object
      properties:
        videoId:
          type: string
        pipelineId:
          type: string

    analyzeMediaResponse:
      type: object
      properties:
        url:
          type: string

    #==========================================================
    #     USER COMPONENTS
    #==========================================================

    getAllUsersResponse:
      type: object
      properties:
        users:
          type: array
          items:
            $ref: '#/components/schemas/user'
    
    user:
      type: object
      properties:
        displayName:
          type: string
        email:
          type: string
    
    userRequest:
      type: object
      properties:
        id:
          type: string
          description: user id
    
    #==========================================================
    #     GENERIC COMPONENTS
    #==========================================================

    emptyObject:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
