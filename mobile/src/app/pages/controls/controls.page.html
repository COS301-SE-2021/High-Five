
<ion-content>
  <ion-header>
    <ion-title size="large">Controls</ion-title>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button (click)="connect()">Connect</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button (click)="takeoff()">Takeoff</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button (click)="land()">Land</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button size="6" (click)="up()">Up</ion-button>
      </ion-col>
      <ion-col>
        <ion-button size="6" (click)="down()">Down</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button size="6" (click)="forward()">Forward</ion-button>
      </ion-col>
      <ion-col>
        <ion-button size="6" (click)="backward()">Backward</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button size="6" (click)="left()">Left</ion-button>
      </ion-col>
      <ion-col>
        <ion-button size="6" (click)="right()">Right</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <div style="position: relative; left: 0; top: 0; min-height: 200px; background-color: #dddddd" id="zone_joystick"></div>
  </ion-card>
</ion-content>
