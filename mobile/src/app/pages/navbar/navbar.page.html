
<ion-tabs *ngIf="!isDesktop">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="landing">
      <ion-icon name="flash"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="controls">
      <ion-icon name="flash"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="analytics">
      <ion-icon name="flash"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="videos">
      <ion-icon name="flash"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<div *ngIf="isDesktop" class="desktop">
  <ion-header>
    <ion-toolbar>
      <ion-row class="ion-align-items-center">
        <ion-col size="2">
          <img alt="" src="https://www.agilebridge.co.za/wp-content/uploads/2019/04/logo-head.png" class="logo ion-text-left">
        </ion-col>
        <ion-col size="10">
          <div class="desktop-navbar" class="ion-text-left">
            <ion-button routerLinkActive="active-link" routerLink="landing" fill="clear" class="link">Home</ion-button>
            <ion-button routerLinkActive="active-link" routerLink="analytics" fill="clear" class="link">Analytics</ion-button>
            <ion-button routerLinkActive="active-link" routerLink="videos" fill="clear" class="link">Videos</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>
  <ion-router-outlet class="desktop-wrapper" ></ion-router-outlet>
  <div class="footer">
    <span>
      Some Coding Stuff
    </span>
  </div>
</div>
