<ion-card>
  <table><tr>
    <td class="imageBox">
      <img alt="preview" test="desktopImage" src="{{data.getImageUrl()}}" *ngIf="this.platform.width() >= 700">
    </td>
    <td class="contentBox">
      <img alt="preview" test="mobileImage" src="{{data.getImageUrl()}}" *ngIf="this.platform.width() < 700">
      <ion-card-header class="header">
        <div class="details">
          <ion-card-title color="primary" test="videoTitle">{{data.getTitle()}}</ion-card-title>
          <ion-button test="playBtn" (click)="playVideo()"><ion-icon slot="start" name="play-circle-outline"></ion-icon>Play</ion-button>
<!--          <ion-card-subtitle></ion-card-subtitle>-->
        </div>
      </ion-card-header>

      <ion-card-content test="recordedDate">
        <ion-text color="--ion-color-text">
          {{data.getRecordedDate()}}
        </ion-text>
      </ion-card-content>
    </td>
  </tr></table>
</ion-card>
