<ion-grid id="pipelinesList">
  <ion-row *ngFor="let pipeline of pipelines ; index as i;">
    <ion-col size="12">
      <ion-card class="ion-justify-content-center ion-align-items-center">
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-card-title>
                  {{pipeline.name}}
                </ion-card-title>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col *ngFor="let label of constants.labels.tools, index as x;" >
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <ion-text>
                        {{label}}
                      </ion-text>
                    </ion-col>
                    <ion-col>
                      <ion-checkbox [disabled]="true" [checked]="pipelines[i].tools.includes(label)" mode="ios" color="tertiary"></ion-checkbox>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-col>
              <ion-col size="2">
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <ion-button (click)="deletePipeline(i)" color="danger">
                        <ion-icon name="trash-outline"></ion-icon>
                      </ion-button>
                    </ion-col>
                    <ion-col>
                      <ion-button id="edit-{{i}}}" (click)="edit(i)">
                        <ion-icon name="pencil-outline"></ion-icon>
                      </ion-button>
                    </ion-col>
                  </ion-row>
                </ion-grid>

              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>

      </ion-card>

    </ion-col>
  </ion-row>
</ion-grid>
