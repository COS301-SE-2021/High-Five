<ion-grid id="newPipeline">
  <ion-row>
    <ion-col size="12">
      <ion-card class="ion-justify-content-center ion-align-items-center">
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-card-title>
                  <ion-item>
                    <ion-label position="floating">{{constants.labels.newPipeline[0]}}</ion-label>
                    <ion-input [(ngModel)]="pipelineName" type="text" (ionChange)="pipelineName=$event.detail.value" required="true" id="newPipelineName"></ion-input>
                  </ion-item>
                </ion-card-title>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col *ngFor="let label of constants.labels.tools, index as x;">
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <ion-text>
                        {{label}}
                      </ion-text>
                    </ion-col>
                    <ion-col>
                      <ion-checkbox (ionChange)="selectedTools[x] = $event.detail.checked" [disabled]="false" mode="ios" color="tertiary" id="tool-{{x}}}"></ion-checkbox>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-col>
              <ion-col size="1">
                <ion-button (click)="addPipeline()">
                  <ion-icon name="add-outline"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>

      </ion-card>

    </ion-col>
  </ion-row>
</ion-grid>
